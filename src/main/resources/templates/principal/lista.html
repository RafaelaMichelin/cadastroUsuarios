<!DOCTYPE html>
<html 
    xmlns:th="http://www.thymeleaf.org"
    xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet"
      href="https://cdn.datatables.net/2.3.6/css/dataTables.bootstrap5.css">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listagem usuários</title>
</head>
<body>
 <nav class="navbar navbar-expand-lg navbar-dark bg-success">
  <div class="container-fluid">
   <a class="navbar-brand d-flex align-items-center"  th:href="@{/}">
      <img th:src="@{/img/cadeado.png}" alt="logo" width="20" height="20">
      Sistema Cadastro</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
   
  </div>
</nav>



<div class="container" style="margin-top: 20px; ">
    <h2>Lista de usuários</h2>
    <table class="table table-striped" id="tabela">
        <thead>
            <tr>
            <th scope="col">ID</th>
            <th scope="col">Nome</th>
            <th scope="col">Email</th>
            <th scope="col">Data nascimento</th>
            <th scope="col">Ações</th>
            </tr>
        </thead>

        <tbody>
        <tr scope="row" th:each="user: ${listarUser}">
            <td th:text="${user.id}"></td>
            <td th:text="${user.name}"></td>
            <td th:text="${user.email}"></td>
            <td th:text="${user.date}"></td>

            <!--Botões editar e excluir-->
            <td colspan="2">
                <a class="btn btn-primary" th:href="@{/editarUser/{id}(id=${user.id})}">Editar</a>
                <a  class="btn btn-danger" th:href="@{/excluirUser/{id}(id=${user.id})}">Excluir</a>
            </td>

        </tr>
        </tbody>
    </table>

    <a  class="btn btn-danger" style="margin-top: 10px;"href="/principal">Voltar</a>
    </div>

    <!--Jquery-->
   <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>

    <!--Datatable-->
<script src="https://cdn.datatables.net/2.3.6/js/dataTables.js"></script>
<script src="https://cdn.datatables.net/2.3.6/js/dataTables.bootstrap5.js"></script>

<script>
    $(document).ready( function () {
    $('#tabela').DataTable();
} );

//Tradução
$('#tabela').DataTable({
    language: {
        url: "https://cdn.datatables.net/plug-ins/2.3.6/i18n/pt-BR.json"
    }
});


</script>
</body>
</html>
